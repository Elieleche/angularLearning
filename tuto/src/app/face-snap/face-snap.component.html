<div class="face-snap-card" [ngClass]="{ snapped: userHasSnapped }">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdAt | date: 'MMMM d, y, h:mm a'}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description | lowercase }}</p>
    @if (faceSnap.location) {
        <p>Localisation : {{ faceSnap.location | titlecase }}</p>
    } @else  {
        <p>Localisation non specifÃ©e</p>
    }
    <p>
        <span [ngStyle]="{ color: 'rgb(0, '+ faceSnap.snaps +' , 0)' }" >ðŸ¤Œ {{ faceSnap.snaps }}</span>
        <button (click)="onSnap(faceSnap.id)">{{ snapButtonText }}</button>
        <button (click)="onViewFaceSnap()">VIEW</button>
        <button (click)="deleteById(faceSnap.id)">DELETE</button>
    </p>
</div>
